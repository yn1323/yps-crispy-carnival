name: 🤖 AI Bug Fix Request
description: AIにバグの修正を依頼する際のテンプレート
title: "[AI Bug Fix] "
labels: ["bug", "ai-request"]
assignees: []
body:
  - type: input
    id: bug_summary
    attributes:
      label: バグの概要
      description: バグの簡潔な説明
      placeholder: "例: ユーザー登録時にバリデーションエラーが発生する"
    validations:
      required: true
      
  - type: textarea
    id: bug_description
    attributes:
      label: バグの詳細
      description: 期待される動作と実際の動作
      placeholder: |
        期待される動作: ...
        実際の動作: ...
        エラーメッセージ: ...
    validations:
      required: true
      
  - type: textarea
    id: reproduction_steps
    attributes:
      label: 再現手順
      description: バグを再現するための手順
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
      
  - type: textarea
    id: affected_files
    attributes:
      label: 影響ファイル
      description: バグが発生していると思われるファイル
      placeholder: |
        - src/components/UserForm.tsx
        - app/api/auth/route.ts
    validations:
      required: false
      
  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      options:
        - 🔴 高 (サービス停止)
        - 🟠 中 (機能障害)
        - 🟡 低 (軽微な問題)
    validations:
      required: true
      
  - type: textarea
    id: additional_context
    attributes:
      label: 追加情報
      description: 環境情報や試した解決策など
      placeholder: "例: Chrome 120.0, macOS 14.0, 開発環境"
    validations:
      required: false
      
  - type: markdown
    attributes:
      value: |
        **@claude** このバグを調査・修正してください。